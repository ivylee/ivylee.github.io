    <div data-server-rendered="true" id="app" class="layout" data-v-354b4fc1><header class="header" data-v-7e2888d8><div class="container" data-v-7e2888d8><div class="left" data-v-7e2888d8><a href="/" class="home-link active" data-v-7e2888d8><h1 data-v-7e2888d8>Ivy Lee</h1></a></div><nav class="nav right" data-v-7e2888d8><a href="/journal" class="nav__link" data-v-7e2888d8>Journal</a><a href="/resume.pdf" class="nav__link" data-v-7e2888d8>Resume</a></nav></div></header><div class="journal" data-v-354b4fc1><div class="container journal-container" data-v-354b4fc1><div class="journal-header" data-v-354b4fc1><h1 class="journal-title" data-v-354b4fc1>I Am f****d</h1><div class="journal-meta" data-v-354b4fc1><div class="journal-date" data-v-354b4fc1><div data-v-354b4fc1>February 1 2007</div></div></div></div><div class="journal-content" data-v-354b4fc1><p>从来没有经历过这么恐怖的一次考试.\</p>
<p>上午第一段考完数学,感觉整个人都崩溃了,脑子塞住,身体发抖,精神紧张,看题目根本理解不到什么意思,不会做的不会做,计算难的也没做.天啊!这算什么???难到爆,所有人都不及格你就高兴了吗?不知道哪个变态数学老师出的题目,我不信他自己就能在2个小时内做得完!简直惨无人道!!!\
接下来,厄运连连.\
我对自己没希望了.</p>
<p>Created by X&#x26;Y</p>
