<p>其实这些年来，我也没做什么太多的事，也就是翻译点德文，翻译点法文，翻译点希腊文，翻译点意大利文，要不就翻点英文什么的；数量也不太多，也就是把《红楼梦》、《老残游记》和《儒林外史》给译成了洋文，介绍到欧美去了。别的事情嘛，我也没做更多的什么……</p>
<p>—— <a href="http://zh.wikipedia.org/wiki/%E6%9D%A8%E5%AE%AA%E7%9B%8A" title="杨宪益" target="_blank" rel="nofollow noopener noreferrer">杨宪益</a></p>
