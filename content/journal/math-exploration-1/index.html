    <div data-server-rendered="true" id="app" class="layout" data-v-354b4fc1><header class="header" data-v-b3e480f8><div class="container" data-v-b3e480f8><div class="left" data-v-b3e480f8><a href="/" class="home-link active" data-v-b3e480f8><h1 data-v-b3e480f8>Ivy Lee</h1></a></div><nav class="nav right" data-v-b3e480f8><a href="/journal" class="nav__link" data-v-b3e480f8>Journal</a></nav></div></header><div class="journal" data-v-354b4fc1><div class="container journal-container" data-v-354b4fc1><div class="journal-header" data-v-354b4fc1><h1 class="journal-title" data-v-354b4fc1>数学欣赏与探究-1</h1><div class="journal-meta" data-v-354b4fc1><div class="journal-date" data-v-354b4fc1><div data-v-354b4fc1>September 23 2006</div></div></div></div><div class="journal-content" data-v-354b4fc1><ul>
<li>球体在太阳光的照射下影子为椭圆形，在点光源（如射灯）的照射下影子也为椭圆形，为什么？如何证明？</li>
<li>自然界物质由162种元素组成，元素周期表最多有162种元素。</li>
<li>韩信立马分油。一个罐子装了10斤油，现有1篓子能装7斤油，1葫芦能装3斤油，问如何平分10斤油？若将此数组表达为（10，7，3），那么（8，5，3），（8，6，3），（12，8，5）有解决的方法吗？如何解决？</li>
</ul>
<p>Introduced By 伟大的数学老师——罗碎海</p>
