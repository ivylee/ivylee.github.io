		<h1 class="post-title">&gt;.&lt;</h1>
<div class="post-line"></div>

		

		<p>又是一个郁闷的雨天…</p>

<p>又是一事无成的感觉…</p>

<p>又是一个荒废的暑假…</p>

<p>又被冥冥中注定无情地鄙视…</p>

<p>又是晕头转向不知如何是好的状态…</p>

<p>不断的轮回，原地踏步，还有什么意义？</p>

<p>沉浸于被鄙视的痛苦中，一念之下抛弃了ubuntu，换了arch，去旧迎新，什么时候才能真正做到呢？</p>

<p>还要游泳，还要看书，还要上学，还要折腾arch，还要做好多事情，可雨天来了，我泄气了。</p>

<p>无聊至极，看动画片，至少B’T X里，铁兵有我所缺少的目标与勇气…</p>
