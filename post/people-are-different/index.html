    <h2 class="subtitle is-6">July 13, 2007</h2>
    <h1 class="title">人,就是不一样</h1>
    
    <div class="content">
      <p>团结？有心无力。 看到我们班的”热心人士”在sina set
up的blog,由衷地感觉到：人不一样，taste也不一样，而我和他们是永远不会相交的纬线。上面还写了“搞分裂的快走开”（意思差不多）的字样，难道说的就是我这种人？NEway，我把它的模板给换了，看看他们有啥反应吧。</p>
