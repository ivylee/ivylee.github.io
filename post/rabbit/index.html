		<h1 class="post-title">小兔子</h1>
<div class="post-line"></div>

		

		<p>晚上去见了小兔子。</p>

<p>属兔，五年级，154cm，55kg，圆头圆脑，结实，短头发，小眯眼，脸蛋肉肉的，小肚腩，手也肉肉的有凹下去的小窝，说话声音有点沙。管乐班，吹saxophone，降B调，表演几曲之后害羞得双手掩面…上作文班，羽毛球班，游泳班…</p>

<p>看起来挺聪明的，作文写得挺好，英语也挺好，数学也没啥问题，我不知道能教他神马=.=</p>

<p>这孩子实在很可爱:)</p>

<p>让我想起另外一个胖子。希望小兔子不要经历那个胖子的杯具事啦~</p>
