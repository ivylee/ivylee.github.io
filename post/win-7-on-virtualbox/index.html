    <h1 class="title">Win 7 on Virtualbox</h1>
    
    <div class="content">
      <p>昨晚在xp(vbox)下用迅雷拖完2G多的Win 7 Ultimate RTM,
中午艰难地装在了vbox上，分了1G内存给Win
7，20G空间，安装时复制文件cpu达到90%，幸好没有hang…再开一个xp(vbox)，cpu还好，没有很卡…xp(vbox)下通过dr.com上网（受校园网迫害），IE
8 顺利online…总的来说Win
7还是很像Vista，没看出来显著改进的地方，下午赶着上课就没继续折腾了…</p>
