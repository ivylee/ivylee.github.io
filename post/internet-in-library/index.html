    <h2 class="subtitle is-6">September 23, 2008</h2>
    <h1 class="title">图书馆上网</h1>
    
    <div class="content">
      <p>简直是疯狂的。昨晚上7点多到，已经满人了。今天下午网球课上到2点半，过来，还有比较多空位。3点，又满了。这里网速又慢，来的人都是玩的，看电影，看电视剧，上Q，真是无聊之极。如果不是要用Q，我都不会来这里。可怕的地方啊。<br />
 这两天，上学时间，校道上挤满了人，太可怕了。</p>
