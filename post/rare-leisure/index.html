    <h2 class="subtitle is-6">May 31, 2007</h2>
    <h1 class="title">难得的悠闲</h1>
    
    <div class="content">
      <p>最近我还挺悠闲。 除了经历两次无关痛痒的考试，其他时间都挺轻松。<br />
 最大的成就是装了Ubuntu
7.0，还在适应调理之中。第一次装Linux，心情未免激动。系统的界面很好，很简洁，其他软件也不错，只是在Ubuntu下上网有点麻烦（对于我这个一点也不懂程序代码命令的东西来说），还有一些软件对Linux支持不太足够。但是，事情总是要慢慢来，我相信以后就会熟练，Linux的发展会越来越好。</p>
