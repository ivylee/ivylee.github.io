    <h2 class="subtitle is-6">January 9, 2009</h2>
    <h1 class="title">破洗衣机</h1>
    
    <div class="content">
      <p>搬进属于大四生的宿舍，省去了买洗衣机的麻烦。<br />
 然而渐渐地，烦恼出现。</p>

<p>衣服总是洗得起粒，沾上黑色的毛球（应该是室友的衣服or袜子），所有东西经过洗衣机都变脏了，毛巾更硬了，边还磨破了。更甚，老爷洗衣机偶尔甩不干衣服，拿出来自己拧又拧不干，晾起来猛滴水，搞得阳台地板脏上加湿，不堪入目，只好把盆放在衣服下面盛水。</p>

<p>我觉得是因为洗太多衣服洗衣机甩不动，师姐又说不是，那洗衣机就是会偶尔发作…<br />
 等师姐毕业了，换？室友会同意吗？<br />
 唉，我的衣服啊～</p>
