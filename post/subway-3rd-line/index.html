		<h1 class="post-title">地铁三号线</h1>
<div class="post-line"></div>

		

		<p>12月31日，我第一次试搭地铁三号线，结论只能用一个词来形容：Disaster。</p>

<p></p>

<p>车短，人多，等候时间长，在车厢里简直是人肉馅饼；转线是人们一拥而上，感觉用不着自主走路后面已经有一波又一波的力量“鞭促”你前进，直到转入一号线，一切才稍正常。</p>

<p>所以，更长远的结论是，短期内不坐地铁上学，直到买了新火车，运作正常后再说。</p>

<p>Created by X&amp;Y</p>
