<div class="post-line"></div>

		

		<p>昨天实在是太爽了。<br />
 第一次穿上小学时代的单排在隧道口小心翼翼地练葫芦步…</p>

<p>五点多去隧道口，6点55决定逃课，8点吃沙县，然后去刷街，9点多踩去中心湖，10点会13栋楼下开会，回到宿舍11点多好在还有热水。多么充实的一个晚上！<br />
 只不过今天全身酸痛…</p>
