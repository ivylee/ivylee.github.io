    <div class="content">
      <p>广州没有全日食…
上课上到一半老师说休息5分钟让我们看日食，他自己马上拉开窗帘想用手机拍下来，其实我早就看到他一进门就拉开窗帘偷看了~
小hunt好厉害，单眼看，我看了一下就要流眼泪…看到像月牙的太阳，很漂亮:)</p>
