		<h1 class="post-title">没号了</h1>
<div class="post-line"></div>

		

		<p>吸取了上一次去医院的教训,今天下午1点9个字,我刚吃完饭就赶去医院.
搭电梯到5楼耳鼻喉科,挂号的人竟然不见了,我走出来到口腔科,才看见告示”节假日挂号请到一,三楼”.
于是又冲下楼挂号,谁知道耳鼻喉的号已经挂完了…救命啊!为什么会这么多人???</p>

<p>我当机立断询问了预约的程序,以后去医院一定要预约!!!</p>
