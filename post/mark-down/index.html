    <h2 class="subtitle is-6">March 12, 2007</h2>
    <h1 class="title">我要记下来</h1>
    
    <div class="content">
      <p>今天团员大会，团委老师烧焦云讲到要有坚持锻炼的好习惯，
提到：校长喜欢抓紧时间倒退走，烧焦云加了一句“因为跑不过别人”；小村哥打乒乓球全校无人能及；子平办公室有运动鞋，一有空就穿起来跑步<br />
 我想，懂得养生之道的人才能当领导啊！</p>

<p>Created by X&amp;Y</p>
