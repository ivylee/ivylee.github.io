    <h2 class="subtitle is-6">December 14, 2007</h2>
    <h1 class="title">敬仰的人</h1>
    
    <div class="content">
      <p>今天是我敬仰的人――学识渊博、风趣幽默的”罗百科”罗碎海老师的生日。我昨天中午去9班时看见9班的同学非常有心思地在剪Hearts，得知今天是碎海老师的生日，真是很想和9班同学一起祝他生日快乐。今天见到碎海哥2次，但我都没能抓住机会表达我的祝福，真是遗憾，只有在这里说了：希望他身体健康，他教的班的成绩蒸蒸日上，11班的人多点挖掘他的魅力。</p>

<p>据说罗碎海老师有个哥哥叫罗大海，”碎”在他们家乡是”小”的意思。无意中，成就了这个非凡的名字，也造就了这个非凡的人。</p>

<p>Created by X&amp;Y</p>
