		<h1 class="post-title">YoFrankie!</h1>
<div class="post-line"></div>

		

		<p>晚上和小hunt在玩 <a href="http://www.yofrankie.org/" title="official site">Yo
Frankie!</a>
，是用blender引擎的一个游戏，界面不错，猴子和一只不知道叫什么动物的东西做得挺可爱的，支持2
players，小hunt用的猴子用尾巴攻击，闲时挠屁股，我用的动物也是用尾巴，闲时学健美先生show肌肉…游戏也挺需要动脑筋和观察力的，只是好多地方会卡住，比如说跳到石头缝里就怎么也动不了，buggy
buggy! 总的来说挺可爱挺好玩的，哈哈～</p>
