    <h2 class="subtitle is-6">November 14, 2008</h2>
    <h1 class="title">When the End Gets Near</h1>
    
    <div class="content">
      <p>事情做到了最后，总有一种失落的感觉。<br />
 班会如此，中秋晚会如此，连组织去敬老院慰问也是如此。Why? I can’t figure
out why.</p>

<p>今晚的会议我就坐在那里，什么也不想说，只有一种到了尽头而孤独的感觉。可能明天还是这样吧…whatever</p>
