		<p>先说一个不好的消息，我们班在乒协杯第一轮比赛被淘汰出局。</p>

<p>男单先胜一局，女单以1比11，0比11惨败于9班对手，男双、女双也输了，由于计算每盘得分，9班女单确立的20分优势无法挽回，我们班终究出局了。</p>

<p>再说一个好消息，我们班在羽协杯第二轮以大比分3:0轻取对手6班晋级。队员发挥都很优秀。</p>
