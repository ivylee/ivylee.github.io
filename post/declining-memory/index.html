    <h2 class="subtitle is-6">September 25, 2006</h2>
    <h1 class="title">我有记忆力衰退的现象?</h1>
    
    <div class="content">
      <p>今天发生一件很奇怪的事情.我坐在课室里,想起一个叫LINDA的初中同学,我怎么样也记不起他的名字,只记得他是个男的,很喜欢说闲话.我想了大概有10分钟,终于忍不住,跑到楼下问同学.得来还真要费些工夫!<br />
 是不是我用电脑太多,辐射已经侵蚀了我的脑细胞?</p>
