    <h1 class="title">继续这一天</h1>
    
    <div class="content">
      <p>迟到被英语老师记名…腿还是好痛。和同学分享了今天倒霉经历：一个早上喝了冻牛奶，拉肚子…一个早上穿上裤子才发现里面有只大强，搞到赶紧擦花露水洗澡…一个早上发现单车被人偷了…倒霉的事真多，怎么都集中在一天里？还是每时每刻都有，只是我太渺小，没察觉？唯一的收获是早餐和英语老师说我可以上课看别的书，只要不影响其他同学…也是在教育我罢了…</p>
