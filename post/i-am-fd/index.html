<div class="post-line"></div>

		

		<p>从来没有经历过这么恐怖的一次考试.</p>

<p>上午第一段考完数学,感觉整个人都崩溃了,脑子塞住,身体发抖,精神紧张,看题目根本理解不到什么意思,不会做的不会做,计算难的也没做.天啊!这算什么???难到爆,所有人都不及格你就高兴了吗?不知道哪个变态数学老师出的题目,我不信他自己就能在2个小时内做得完!简直惨无人道!!!<br />
 接下来,厄运连连.<br />
 我对自己没希望了.</p>
