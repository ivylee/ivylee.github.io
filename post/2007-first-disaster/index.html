		<h1 class="post-title">2007 First Disaster</h1>
<div class="post-line"></div>

		

		<p>今天早上睡醒，发现mp3的USB接头与机身成约150度角，经过我和妈妈的思考，得出结论：
昨夜我睡后（即2点钟后）有老鼠被西瓜味的香口胶吸引至电脑台，老鼠的活动使这袋香口胶掉落恰好砸中我忘了拔出电脑的mp3机身。这个结论看似荒诞，但我左想右想，没有别的可能了！天啊！为什么2007年第一天就发生这么不幸的事，难道我的2007年会在这种倒霉事中度过吗？不要啊！！！</p>
