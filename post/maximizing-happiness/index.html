		<h1 class="post-title">幸福最大化</h1>
<div class="post-line"></div>

		

		<p>8条使幸福最大化的方法：<br />
 1、好事一起享受不如分开享受<br />
 2、坏事分开忍受不如一起忍受<br />
 3、大好事小坏事分开经历不如一起经历<br />
 4、大坏事小好事一起经历不如分开经历<br />
 5、好事晚说不如早说<br />
 6、坏事早说不如晚说<br />
 7、静止的好事不如变动的好事<br />
 8、变动的坏事不如静止的坏事<br />
<br />
 ――摘自《科学世界》2008年第1期</p>
