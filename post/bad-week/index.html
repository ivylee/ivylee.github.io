    <h2 class="subtitle is-6">November 19, 2008</h2>
    <h1 class="title">倒霉的一周</h1>
    
    <div class="content">
      <p>周一：锁单车时手指捅到旁边单车的链上，满手机油</p>

<p>周二：早上起床鼻子很痛。体能测试，跳远只有152，还是跳了第二次的成绩。上了大学不锻炼，大不如前，还被同班男生看到，太样衰了…晚上8.30睡，总是睡不着，在发烧</p>

<p>周三：感冒很重，还没好。晚上学抛瓶，打烂两个，又被同班男生笑…之后不敢再练习<br />
 才过了一半，接下来还有什么呢？</p>
